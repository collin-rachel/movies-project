<!-- add movie modal   -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card" id="add-a-movie">
                        <div class="card">
                            <div class="card-header my-card-header"><h3>Add Movie</h3></div>
                            <div class="card">

                                <input placeholder="Title" id="title" value="">
                                <input placeholder="Year" id="year" value="">
                                <select name="rating" id="rating-score">
                                    <option value="">Select your Rating</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                </select>
                                <select name="genre" id="genre">
                                    <option value="">Select your Genre</option>
                                    <option value="action">Action</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="drama">Drama</option>
                                    <option value="animated">Animated</option>
                                    <option value="sport">Sport</option>
                                </select>
                                <button id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>


            <div class="modal-body">
                <div class="card">
                    <div class="card-header my-card-header"><h3>Movie Edit</h3></div>
                    <div class="card">

                        <input placeholder="Title" id="edit-title" value="">
                        <input placeholder="Year" id="edit-year" value="">
                        <select name="rating" id="edit-rating-score">
                            <option value="">Select your Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                        </select>
                        <select name="genre" id="edit-genre">
                            <option value="">Select your Genre</option>
                            <option value="Action">Action</option>
                            <option value="Action-SiFi">Action Sci-fi</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Animated">Animated</option>
                            <option value="Sport">Sport</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>
